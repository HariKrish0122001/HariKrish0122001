<!DOCTYPE html>
<head>
    <title>USER LOGIN</title>
</head>
<body>
    <h1>Login Details</h1>
    <form>
        <label for="">First Name</label>
        <input type="text" placeholder="First Name">
        <label for="">Last Name</label>
        <input type="text" placeholder="Second Name"><br><br>
        <label for="">Contact Number </label><br>
        <input type="tel" placeholder="Contact Number" maxlength="10"><br><br>
        <label for="">Date of Birth</label><br>
        <input type="date" placeholder="DOB"><br><br>
        <label for="">Email id</label><br>
        <input type="email" placeholder="Email Id"><br><br>
        <label for="">UserName</label><br>
        <input type="text"><br><br>
        <label for="">Set password</label><br>
        <input type="password" placeholder="Set password" minlength="8"><br><br>
        <label for="">Confirm Password</label><br>
        <input type="password" placeholder="confirm password" minlength="8"><br><br>
        <input type="submit" value="Submit">

    </form>   
</body>
</html>
